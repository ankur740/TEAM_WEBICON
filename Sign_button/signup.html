<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        

        <title>
            signup form
        </title>
        <body style="background-image: url(../Sign_button/images/home-bg-img.jpg);">
            <div class="card" style="width: 30%;height: 60vh;  background-image: linear-gradient(to right ,#3620CD, #7104EB, #B517DE); position: absolute;display: block;top: 50%;left: 50%;transform: translate(-50%,-50%);">
                <h2 style="color: white; vertical-align: middle; margin-left: 120px;">Sign Up</h2>
                <div class="card body">
               
                <form action="details" >
                    <label for="fname"> First Name</label><br>
                    <input type="text"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text"><br>
                    <label for="gmail">Email Id</label><br>
                    <input type="Email" placeholder="abc@gmail.com"><br>
                    <label for="password">Password</label><br>
                    <input type="text"placeholder="Choose a strong pass"><br>
                    <label for="confpass">Confirm Password</label><br>
                    <input type="text"><br>
                    <label for="mob No.">Mobile no.</label><br>
                    <input type="number"><br><br>
                    
                </form>
                </div>
                <button style="background-image: linear-gradient(to right ,#3620CD, #7104EB, #B517DE); margin:10px 0 0 150px"><a href="../index.html" style="color: white !important;" >Submit</a></button>
            </div>
        </body>
    </head>
