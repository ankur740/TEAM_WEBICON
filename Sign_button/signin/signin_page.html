<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>sign in</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>

<body class="sign">
	<div class="signin">

		<div class="form1">
			<form>
				<div class="unit">
					<h3>FOR : CUSTOMER</h3>
					<label for="gmail">Email : </label>
					<br>
					<input type="gmail" name="gmail" id="gmail" required>
				</div>
				<div class="unit">
					<label for="password">Password : </label>
					<br>
					<input type="password" name="password" id="password" required>
				</div>
				<div class="submitbtn">
					<button type="submit"><a href="/index.html" style="color: white;">Sign In</a></button>
				</div>

			</form>
		</div>


		<div class="form2">
			<form>
				<div class="unit">
					<h3>FOR : SHOP-KEEPER</h3>
					<label for="gmail">Email / Owner Id : </label>
					<br>
					<input type="text" name="gmail" id="gmail" required>
				</div>
				<div class="unit">
					<label for="password">Password : </label>
					<br>
					<input type="password" name="password" id="password" required>
				</div>
				<div class="submitbtn">
					<button type="submit"><a href="/fee/shopinfo.html" target="_blank" style="color: white;">Sign In</a></button>
				</div>

			</form>
		</div>
	</div>
</body>

</html>
